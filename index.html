<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap-honoka/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row bg-white" id="app">
      <div class="col-3 my-3">
        <select v-model="selected" class="form-control">
          <option v-for="(city, i) in options" :value="city.id">
            {{city.ken_name}}{{city.city_name}}{{city.town_name}}
          </option>
        </select>
      </div>
    </div>
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap-honoka/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.12/dist/vue.global.js"></script>
<script type="module" src="./script.js"></script>

</html>
