<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap-honoka/dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row">
      <div class="col-12 bg-white">
        <section id="app">
          <ul>
            <li v-for="(actress, i) in actresses">
              <label :for="'actress' + i">
                <input type="checkbox" :id="'actress' + i" v-model="actresses[i].checked">{{actress.name}}
              </label>
            </li>
          </ul>
        </section>
      </div>
    </div>
  </div>
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap-honoka/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.12/dist/vue.global.js"></script>
<script type="module" src="./script.js"></script>

</html>
