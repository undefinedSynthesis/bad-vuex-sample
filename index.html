<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../node_modules/bootstrap-honoka/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row bg-white py-3" id="app">
      <div class="col-3">
        <timecard></timecard>
      </div>
      <div class="col-6">
        <add></add>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script src="https://momentjs.com/downloads/moment-with-locales.min.js"></script>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap-honoka/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.12/dist/vue.global.js"></script>
<script src="https://unpkg.com/vuex@4.0.0/dist/vuex.global.js"></script>
<script type=" module" src="./script.js"></script>

<script type="text/x-template" id="timecard">
  <div class="input-group">
    <input type="text" v-model="name" class="form-control">
    <div class="input-group-append">
      <button type="button" class="btn btn-secondary" @click="add">追加</button>
    </div>
  </div>
  
  <ol>
    <li v-for="proc in getProcs">{{proc}}</li>
  </ol>
</script>

<script type="text/x-template" id="add">
  <div>
    <button type="button" class="btn btn-info" @click="add">追加</button>
    <p v-show="getCounts > 4">{{getCounts}}個あります。</p>
  </div>
</script>

</html>
