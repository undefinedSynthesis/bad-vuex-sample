<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body class="bg-light">
  <div class="container">
    <div class="row bg-white" id="app">
      <div class="col-12 my-3">
        <p>
          <input type="text" class="form-control">
          <button type="button" class="btn btn-danger">検索</button>
        </p>
        <table class="table">
          <thead>
            <tr>
              <th>県名</th>
              <th>市町村名</th>
              <th>町名</th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="(city, i) in options">
              <th>{{city.ken_name}}</th>
              <td>{{city.city_name}}</td>
              <td>{{city.town_name}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
</body>
<script src="../node_modules/jquery/dist/jquery.min.js"></script>
<script src="../node_modules/bootstrap-honoka/dist/js/bootstrap.bundle.min.js"></script>
<script src="../node_modules/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@3.2.12/dist/vue.global.js"></script>
<script type="module" src="./script.js"></script>

</html>
